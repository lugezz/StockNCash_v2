{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ title }}</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'lib/fontawesome-free/css/all.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'lib/adminlt3.10/css/adminlte.min.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'lib/bootstrap-5.0.2-dist/css/bootstrap.min.css' %}">
    <!-- My css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- JQuery -->
    <script src="{% static 'lib/jquery/jquery-3.6.0.min.js' %}"></script>

    <!-- AdminLTE App -->
    <script src="{% static 'lib/adminlt3.10/js/adminlte.min.js' %}"></script>
    <!-- Sweet Alert -->
    <script src="{% static 'lib/sweetalert2-9.10.0/sweetalert2.all.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'lib/bootstrap-5.0.2-dist/js/bootstrap.bundle.js' %}"></script>
    <!-- Jquery Confirm -->
    <link rel="stylesheet" href="{% static 'lib/jquery-confirm-v3.3.4/jquery-confirm.min.css' %}">
    <script src="{% static 'lib/jquery-confirm-v3.3.4/jquery-confirm.min.js' %}"></script>
    <!-- Funciones propias -->
    <script src="{% static 'js/functions.js' %}"></script>

    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>

    <!-- Agregar librerias -->
    {% block head%}{% endblock %}
</head>
{% block body %} {% endblock %}

</html>
